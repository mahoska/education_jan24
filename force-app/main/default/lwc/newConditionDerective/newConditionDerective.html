<lightning-card title="if:true and if:false getter demo">
    <lightning-input label="What country are you from?" class="slds-var-m-around_small" value={country} onclick={countryChangeHandler}></lightning-input>
    <template if:true={isCountryUkraine}>
        You are from Ukraine
    </template>
    <template if:false={isCountryUkraine}>
        You are not from Ukraine
    </template>
</lightning-card>

<lightning-card title="lwc:if and lwc:else getter demo">
    <lightning-input label="What country are you from?" class="slds-var-m-around_small" value={newCountry} onclick={newcountryChangeHandler}></lightning-input>
    <template lwc:if={isCountryUSA}>
        You are from USA
    </template>
    <template lwc:elseif={isCountryCanada}>
        You are from Canada
    </template>
    <template lwc:else>
        You are not from USA
    </template>
</lightning-card>
</template>
