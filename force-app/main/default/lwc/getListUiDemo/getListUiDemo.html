<template>
    <lightning-card title="getListUi Demo">
        <div class="slds-var-p-around_medium">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Title</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={contacts} for:item="contact">
                        <tr key={contact.fields.Id.value}>
                            <th>{contact.fields.Name.value}</th>
                            <th>{contact.fields.Email.value}</th>
                            <th>{contact.fields.Title.value}</th>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
        <div class="slds-grid">
            <div class="slds-var-m-around_medium">
                <lightning-button label="Previous" onclick={handlePreviousPage}></lightning-button>
                <lightning-button label="Next" onclick={handleNextPage}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
