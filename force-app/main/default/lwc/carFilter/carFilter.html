<template>
    <lightning-card title="Filters" icon-name="standard:calibration">
        <div class="slds-m-horizontal_medium">
            <lightning-input label="Search key" type="search" value={filters.searchKey} onchange={handleSearchKeyChange}></lightning-input>

            <section class="slider_section">
                <lightning-slider label="Max Price" step="100" min="0" max="999999" value={filters.maxPrice} onchange={handleMaxPriceChange}></lightning-slider>
            </section>

            <section >
                <h2>Category</h2>
                <template lwc:if={categories.data}>
                    <template for:each={categories.data.values} for:item="category">
                        <lightning-input key={category.value} 
                        label={category.label} 
                        type="checkbox" 
                        data-name="categories"
                        data-value={category.value}
                        checked  
                        onchange={handleCheckbox}></lightning-input>
                    </template>
                </template>
                <template lwc:if={categories.error}>
                    <div>{categoryError}</div>
                </template>
            </section>

            <section >
                <h2>Make</h2>
                <template lwc:if={makeType.data}>
                    <template for:each={makeType.data.values} for:item="make">
                        <lightning-input key={make.value} 
                        label={make.label} 
                        type="checkbox" 
                        data-name="makeType"
                        data-value={make.value}
                        checked  
                        onchange={handleCheckbox}></lightning-input>
                    </template>
                </template>
                <template lwc:if={makeType.error}>
                    <div>{makeTypeError}</div>
                </template>
            </section>
        </div>
    </lightning-card>
</template>
