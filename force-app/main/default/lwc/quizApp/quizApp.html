<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
          <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__figure">
                <lightning-icon icon-name="action:new_note" alternative-text="New note" title="New note"></lightning-icon>
            </div>
            <div class="slds-media__body">
              <h2 class="slds-card__header-title">
                <a href="#" class="slds-card__header-link slds-truncate" title="Quiz App">
                  <span>Quiz App</span>
                </a>
              </h2>
            </div>
          </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
          <form class="slds-form">
            <template for:each={myQuestions} for:item="questionItem">
               <div key={questionItem.id}>
                <div><strong>{questionItem.id}.{questionItem.question}</strong></div> 
                <lightning-radio-group 
                          options={questionItem.answers}
                          value={value}
                          name={questionItem.id}
                          type="radio"
                          onchange={radioGroupHandler}
                          ></lightning-radio-group>
                </div>
            </template>
            <div class="slds-m-top_medium slds-m-bottom_small">
              <lightning-button variant="brand" type="submit" label="Submit" onclick={submitHandler} class="slds-m-left_x-small" disabled={notAllAnswersSelected}></lightning-button>
              <lightning-button type="reset" label="Reset"  onclick={resetHandler} class="slds-m-left_x-small"></lightning-button>
            </div>
          </form>
          <template lwc:if={isSubmitted}>    
            <div class={isScoredFull}>You have Scored {correctAnswers} out of {myQuestions.length}</div>
          </template>
        </div>
      </article> 
</template>
